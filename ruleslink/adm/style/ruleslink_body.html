<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_RULESLINK_SETTINGS}</h1>

<!-- IF ERROR -->
	<div class="errorbox"><h3>{L_WARNING}</h3>
		<p>{ERROR}</p>
	</div>
<!-- ENDIF -->

<form id="acp_ruleslink" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_ACP_RULESLINK_SETTINGS}</legend>
		<dl>
			<dt><label for="ruleslink_topic_id">{L_ACP_RULESLINK_TOPIC_ID}{L_COLON}</label><br /><span>{L_ACP_RULESLINK_TOPIC_ID_EXPLAIN}</span></dt>
			<dd><input type="number" id="ruleslink_topic_id" min="0" max="99999999" step="any" name="ruleslink_topic_id" value="{RULESLINK_TOPIC_ID}" /></dd>
		</dl>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
