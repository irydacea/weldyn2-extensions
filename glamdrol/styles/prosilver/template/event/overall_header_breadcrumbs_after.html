<!-- IF S_DISPLAY_SEARCH and not S_IN_SEARCH -->
<li class="rightside responsivesearch">
	<div id="glamdrol-search-box" class="search-box search-header" role="search">
		<form action="{U_SEARCH}" method="get" id="glamdrol-search">
		<fieldset>
			<input name="keywords" id="glamdrol-keywords" type="search" maxlength="128" title="{L_SEARCH_KEYWORDS}" class="inputbox search tiny" size="20" value="{SEARCH_WORDS}" placeholder="{L_SEARCH_MINI}" />
			<button class="button button-search" type="submit" title="{L_SEARCH}">
				<i class="icon fa-search fa-fw" aria-hidden="true"></i><span class="sr-only">{L_SEARCH}</span>
			</button>
			<a href="{U_SEARCH}" class="button button-search-end" title="{L_SEARCH_ADV}">
				<i class="icon fa-cog fa-fw" aria-hidden="true"></i><span class="sr-only">{L_SEARCH_ADV}</span>
			</a>
			{S_SEARCH_HIDDEN_FIELDS}
		</fieldset>
		</form>
	</div>
</li>
<!-- ENDIF -->
